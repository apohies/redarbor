version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: redarbor_mysql_deploy
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: redarbordb
      MYSQL_USER: redarboruser
      MYSQL_PASSWORD: Redarbor2025!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redarbor_api_deploy
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db;Port=3306;Database=redarbordb;User=redarboruser;Password=Redarbor2025!;
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data: